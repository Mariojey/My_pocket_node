<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="module"></script>
    <title>Users</title>
</head>

<body>
    <div class="App">
        <form>
            <input name="username" type="text" id="username" class="usernameField" placeholder="Podaj nazwę użytkownika... " />

            <button type="submit" id="btn">Stwórz</button>
        </form>
        <div class="users" id="users">

        </div>
    </div>
</body>

</html>
